<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#0891b2" />
        <meta name="description" content="Aplikasi kasir Zie's Kitchen untuk mencatat transaksi penjualan dan mengelola laporan keuangan" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Zie's Kitchen" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/png" sizes="192x192" href="/assets/generated/zies-kitchen-icon.dim_192x192.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="/assets/generated/zies-kitchen-icon.dim_512x512.png" />
        <link rel="apple-touch-icon" href="/assets/generated/zies-kitchen-icon.dim_192x192.png" />
        <title>Zie's Kitchen - Aplikasi Kasir</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('Service Worker registered successfully:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            }
        </script>
    </body>
</html>
